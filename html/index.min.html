<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8"><title>Floven</title><script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><style>body{font-family:Roboto,sans-serif}tbody tr:nth-child(even) input{background-color:#202b38}</style></head><body style="max-width:90%"><div class="navbar" style="display:flex;justify-content:space-between"><h2>Floven</h2><h3 id="state">OFF</h3><h4 id="tempDisplay" style="display:inline-block">0°C</h4></div><div style="display:flex;justify-content:space-between"><div><!-- Set solder profile in table--><table><tr><th>Solder Profile</th><th>Temp</th><th>Time</th></tr><tr><td>Preheat</td><td><input class="reflowInput" type="number" id="preheatTemp" value="150" min="0" max="500" step="1"></td><td><input class="reflowInput" type="number" id="preheatTime" value="90" min="0" max="500" step="1"></td></tr><tr><td>Soak</td><td><input class="reflowInput" type="number" id="soakTemp" value="200" min="0" max="500" step="1"></td><td><input class="reflowInput" type="number" id="soakTime" value="180" min="0" max="500" step="1"></td></tr><tr><td>Reflow Ramp</td><td><input class="reflowInput" type="number" id="reflowTemp" value="260" min="0" max="500" step="1"></td><td><input class="reflowInput" type="number" id="reflowTime" value="90" min="0" max="500" step="1"></td></tr><tr><td>Reflow Hold</td><td><input class="reflowInput" type="number" id="reflowHoldTemp" value="260" min="0" max="500" step="1"></td><td><input class="reflowInput" type="number" id="reflowHoldTime" value="50" min="0" max="500" step="1"></td></tr><tr><td>Cool</td><td><input class="reflowInput" type="number" id="coolTemp" value="70" min="0" max="500" step="1"></td><td><input class="reflowInput" type="number" id="coolTime" value="90" min="0" max="500" step="1"></td></tr></table><!-- Slider for tuning PID --><div style="display:flex;justify-content:center"><div style="width:50%"><h3>Proportional</h3><input type="range" min="0" max="100" value="50" class="slider" id="proportional"></div><div style="width:50%"><h3>Integral</h3><input type="range" min="0" max="100" value="50" class="slider" id="integral"></div></div></div><div><div id="myDiv"></div></div></div><!-- Reflow Controls--><div class="navbar"><!-- <button id="preheat" onclick="preheat()">Preheat</button> --> <button id="startReflow" onclick="startReflow()">Start Reflow</button> <button id="stopReflow" onclick="stopReflow()">Stop Reflow</button><!-- on and off using /on and /off--> <button id="on" onclick="on()">On</button> <button id="off" onclick="off()">Off</button></div><!-- Plot Solder Profile using Plotly--><script>var reflowState=!1,xgen=[],ygen=[],xreflow=[],yreflow=[],firstTemp=70;function generateData(){var e=parseInt(document.getElementById("preheatTemp").value),t=parseInt(document.getElementById("preheatTime").value),n=parseInt(document.getElementById("soakTemp").value),r=parseInt(document.getElementById("soakTime").value),a=parseInt(document.getElementById("reflowTemp").value),o=parseInt(document.getElementById("reflowTime").value),l=parseInt(document.getElementById("reflowHoldTemp").value),m=parseInt(document.getElementById("reflowHoldTime").value),d=parseInt(document.getElementById("coolTemp").value);return{xgen:[0,t,t+r,t+r+o,t+r+o+m,t+r+o+m+parseInt(document.getElementById("coolTime").value)],ygen:[firstTemp,e,n,a,l,d]}}({xgen,ygen}=generateData());var trace1={x:xgen,y:ygen,mode:"lines",name:"Solder Profile",line:{color:"rgb(55, 128, 191)",width:3},marker:{color:"rgb(16, 32, 77)"}},layout={title:"Solder Profile",paper_bgcolor:"#161f27",plot_bgcolor:"#161f27",font:{color:"#dbdbdb"},xaxis:{title:"Time (s)",showgrid:!1,zeroline:!1},yaxis:{title:"Temperature (C)",showline:!1}},trace2={x:xreflow,y:yreflow,mode:"lines",name:"Reflow",line:{color:"rgb(219, 64, 82)",width:3}};data=[trace1,trace2],drawGraph();var elements=document.getElementsByClassName("reflowInput");function drawGraph(){trace1.x=xgen,trace1.y=ygen,trace2.x=xreflow,trace2.y=yreflow,Plotly.newPlot("myDiv",data,layout)}console.log(elements),Object.entries(elements).forEach(function(e){e[1].addEventListener("change",function(){({xgen,ygen}=generateData()),console.log("triggered"),drawGraph()})});var start=new Date;function startReflow(){reflowState=!0,document.getElementById("state").innerHTML="Reflowing",console.log("Reflow Started"),start=new Date}</script><!-- Simulate Reflow Temperature input --><script>var tempInterval=setInterval(function(){if(reflowState){for(var e=(e=new Date-start)/1e3,n=0,t=0;t<xgen.length;t++)if(e<xgen[t]){m=(ygen[t]-ygen[t-1])/(xgen[t]-xgen[t-1]),n=(n=m*e+(ygen[t]-m*xgen[t]))+15*Math.random()-7.5;break}xreflow.push(e),yreflow.push(n),document.getElementById("tempDisplay").innerHTML=n.toFixed(2)+"°C",drawGraph()}else firstTemp=70+5*Math.random()-2.5,document.getElementById("tempDisplay").innerHTML=firstTemp.toFixed(2)+"°C",ygen[0]=firstTemp,drawGraph()},1e3);function on(){console.log("Oven On"),fetch("/on")}function off(){console.log("Oven Off"),fetch("/off")}</script></body></html>
